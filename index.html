  <script src="https://cdn.jsdelivr.net/npm/countdown@2.6.0/countdown.min.js"></script>
  <script>
    // Countdown
    const target = new Date("Nov 26, 2025 16:11:00 UTC").getTime();
    setInterval(()=>{
      const now = new Date().getTime();
      const distance = target - now;
      const days = Math.floor(distance / (1000*60*60*24));
      const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
      const minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
      const seconds = Math.floor((distance % (1000*60)) / 1000);
      document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
      if(distance < 0) document.getElementById("countdown").innerHTML="FLASH NOW!";
    },1000);

    // Background Canvas & Particles
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;

    class Particle { 
      constructor(){this.reset();}
      reset(){this.x=Math.random()*w; this.y=Math.random()*h; this.vx=(Math.random()-0.5)*2; this.vy=Math.random()*1+0.5; this.size=Math.random()*2+1; this.alpha=Math.random()*0.5+0.3;}
      draw(){ctx.beginPath(); ctx.arc(this.x,this.y,this.size,0,Math.PI*2); ctx.fillStyle=`rgba(0,255,255,${this.alpha})`; ctx.fill();}
      update(){this.x+=this.vx; this.y+=this.vy; if(this.y>h||this.x<0||this.x>w)this.reset();}
    }
    const particles = Array.from({length:150},()=>new Particle());
    window.addEventListener('resize', ()=>{ w=canvas.width=window.innerWidth; h=canvas.height=window.innerHeight; });

    // Lightning
    class Lightning { 
      constructor(x,y,tx,ty){this.x=x;this.y=y;this.tx=tx;this.ty=ty;this.alpha=1;} 
      draw(){ctx.strokeStyle=`rgba(0,255,255,${this.alpha})`;ctx.lineWidth=2;ctx.beginPath();ctx.moveTo(this.x,this.y);ctx.lineTo(this.tx,this.ty);ctx.stroke();this.alpha-=0.02;}
    }
    let lightnings = [];
    canvas.addEventListener('mousemove', e => { 
      let tx = Math.random()*w; let ty = Math.random()*h/2; 
      lightnings.push(new Lightning(e.clientX,e.clientY,tx,ty)); 
    });

    function animate(){
      ctx.clearRect(0,0,w,h);
      if(Math.random()<0.01){ctx.fillStyle='rgba(255,255,255,0.1)';ctx.fillRect(0,0,w,h);}
      particles.forEach(p=>{p.update(); p.draw();});
      lightnings.forEach((l,i)=>{l.draw(); if(l.alpha<=0) lightnings.splice(i,1);});
      requestAnimationFrame(animate);
    }
    animate();
  </script>
